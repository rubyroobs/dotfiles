color13 #ff76ff
color14 #79e7fa
color15 #feffff
color2 #3ad900
color3 #ffe700
color4 #6943ff
color5 #ff2b70
color6 #00c5c7
color7 #c7c7c7
color8 #676767
color9 #f9291b
background #1e1d40
cursor #fad000
