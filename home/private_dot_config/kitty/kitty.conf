# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

allow_remote_control yes

# Size
font_size 14.0

# Transparency
background_opacity 0.85
dynamic_background_opacity yes

# IBM Plex fonts
font_family IBM Plex Mono Regular

# Inconsolata for Powerline fonts
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 Inconsolata for Powerline

# Shades of Purple
color0 #000000
