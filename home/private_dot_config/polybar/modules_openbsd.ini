[module/audio]
type = custom/script
exec = [[ $(sndioctl -n output.mute) == "0" ]] && echo "󰕾 $(sndioctl -n output.level | sed 's/$/ * 100/' | bc | sed 's/\.[0-9]*$/%/')" || echo "󰝟 Mute"
interval = 0.1

click-left = sndioctl output.mute=!
scroll-up = sndioctl output.level=+0.1
scroll-down = sndioctl output.level=-0.1

[module/battery]
type = custom/script
exec = echo "$(apm | grep -q ': connected' && echo "󱐋" || echo "󰁹") $(apm | ggrep -o '[^ ]*%')"
interval = 3

[module/network]
type = custom/script
exec = ifconfig iwx0 | grep -q "status: active" && echo " $(ifconfig iwx0 | awk '/(nwid|join)/ { print $3 }')" || echo "󰖪 Disconnected"
