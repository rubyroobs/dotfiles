[pink]
background = #FFF6F6
foreground = #747474

item_foreground = #747474
item_background = #C5E1E3
bspwm_focused_background = #BFA4CD

[layout]
wm_margin_top = 0
wm_margin_bottom = 0
bar_padding_left = 0
bar_padding_right = 2
module_margin = 1
bspwm_padding = 2
bar_height = 18pt

font_0 = monospace:size=13;6.5
font_1 = M Plus 1 Code:size=13;6.5
font_2 = Noto Sans Mono CJK KR:size=13;6.5
font_3 = monospace:size=13:style=Bold;6.5
font_4 = M Plus 1 Code:size=13:style=Bold;6.5
font_5 = Noto Sans Mono CJK KR:size=13:style=Bold;6.5
font_6 = emoji:size=13;6.5

[colors]
bar_fg = ${pink.foreground}
bar_bg = ${pink.background}
bspwm_focused_fg = ${pink.foreground}
bspwm_focused_bg = ${pink.bspwm_focused_background}
bspwm_focused_underline = ${pink.bspwm_focused_background}
bspwm_occupied_fg = ${pink.foreground}
bspwm_occupied_bg = ${pink.item_background}
bspwm_occupied_underline = ${pink.item_background}
bspwm_urgent_fg = ${pink.foreground}
