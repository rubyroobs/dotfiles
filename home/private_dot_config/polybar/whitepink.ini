[pink]
background = #FFF
foreground = #555

item_foreground = #222
item_foreground_prefix = #AAA
item_background = #FFF
item_underline = #E5AECA
bspwm_empty_foreground = #222
bspwm_urgent_background = #BD2C40
bspwm_focused_background = #FFDAED
bspwm_focused_underline = #E5AECA

[layout]
wm_margin_top = 5
wm_margin_bottom = 5
bar_padding_left = 2
bar_padding_right = 2
bar_padding_top = 10
bar_padding_bottom = 10
module_margin = 1
bspwm_padding = 2
bar_height = 24pt
line_size = 7
font_0 = monospace:size=11;6.5
font_1 = M Plus 1 Code:size=11;6.5
font_2 = Noto Sans Mono CJK KR:size=11;6.5
font_3 = monospace:size=11:style=Bold;6.5
font_4 = M Plus 1 Code:size=11:style=Bold;6.5
font_5 = Noto Sans Mono CJK KR:size=11:style=Bold;6.5
font_6 = emoji:size=11;6.5

[colors]
bar_fg = ${pink.foreground}
bar_bg = ${pink.background}
bspwm_focused_fg = ${pink.foreground}
bspwm_focused_bg = ${pink.bspwm_focused_background}
bspwm_focused_underline = ${pink.bspwm_focused_underline}
bspwm_occupied_fg = ${pink.foreground}
bspwm_occupied_bg = ${pink.item_background}
bspwm_occupied_underline = ${pink.item_background}
bspwm_urgent_fg = ${pink.foreground}
bspwm_urgent_bg = ${pink.bspwm_urgent_background}
bspwm_urgent_underline = ${pink.item_background}
bspwm_empty_fg = ${pink.bspwm_empty_foreground}
bspwm_empty_bg = ${pink.item_background}
bspwm_empty_underline = ${pink.item_background}
fcitx_fg = ${pink.item_foreground}
fcitx_fg_prefix = ${pink.item_foreground_prefix}
fcitx_bg = ${pink.item_background}
fcitx_underline = ${pink.item_underline}
memory_fg = ${pink.item_foreground}
memory_fg_prefix = ${pink.item_foreground_prefix}
memory_bg = ${pink.item_background}
memory_underline = ${pink.item_underline}
cpu_fg = ${pink.item_foreground}
cpu_fg_prefix = ${pink.item_foreground_prefix}
cpu_bg = ${pink.item_background}
cpu_underline = ${pink.item_underline}
volume_fg = ${pink.item_foreground}
volume_fg_prefix = ${pink.item_foreground_prefix}
mute_fg = ${pink.item_foreground}
mute_fg_prefix = ${pink.item_foreground_prefix}
volume_bg = ${pink.item_background}
volume_underline = ${pink.item_underline}
battery_fg = ${pink.item_foreground}
battery_fg_prefix = ${pink.item_foreground_prefix}
charging_fg = ${pink.item_foreground}
charging_fg_prefix = ${pink.item_foreground_prefix}
battery_full_fg = ${pink.item_foreground}
battery_full_fg_prefix = ${pink.item_foreground_prefix}
battery_bg = ${pink.item_background}
battery_underline = ${pink.item_underline}
network_fg = ${pink.item_foreground}
network_fg_prefix = ${pink.item_foreground_prefix}
network_bg = ${pink.item_background}
network_underline = ${pink.item_underline}
