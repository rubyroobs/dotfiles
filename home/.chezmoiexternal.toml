[".asdf"]
    type = "git-repo"
    url = "https://github.com/asdf-vm/asdf.git"
    refreshPeriod = "168h"
[".oh-my-zsh"]
    type = "git-repo"
    url = "https://github.com/ohmyzsh/ohmyzsh.git"
    refreshPeriod = "168h"
[".oh-my-zsh/plugins/zsh-syntax-highlighting"]
    type = "git-repo"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
    refreshPeriod = "168h"
[".oh-my-zsh/themes"]
    type = "archive"
    url = "https://github.com/ahmadawais/Shades-of-Purple-iTerm2/archive/refs/tags/2.2.0.tar.gz"
    exact = true
    stripComponents = 1
{{- if and (not .ephemeral) (not .headless) }}
{{-   $fontDir := "" }}
{{-   if eq .chezmoi.os "darwin" }}
{{-     $fontDir = "Library/Fonts" }}
{{-   else if eq .chezmoi.os "linux" }}
{{-     $fontDir = ".local/share/fonts" }}
{{-   end }}
["{{ $fontDir }}/Inconsolata for Powerline.otf"]
    type = "file"
    url = "https://github.com/powerline/fonts/raw/master/Inconsolata/Inconsolata%20for%20Powerline.otf"
["{{ $fontDir }}/Inconsolata Bold for Powerline.ttf"]
    type = "file"
    url = "https://github.com/powerline/fonts/raw/master/Inconsolata/Inconsolata%20Bold%20for%20Powerline.ttf"
["{{ $fontDir }}/IBMPlexMono-Bold.ttf"]
    type = "file"
    url = "https://github.com/IBM/plex/raw/master/IBM-Plex-Mono/fonts/complete/ttf/IBMPlexMono-Bold.ttf"
    refreshPeriod = "168h"
["{{ $fontDir }}/IBMPlexMono-BoldItalic.ttf"]
